<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #6b4710;
        }
        .card {
            transition: transform 0.3s;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
        }
        header {
            background-color: #ff9e1e8f;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .modal-content {
            background-color: #ffcb05;
        }
        .modal-header, .modal-footer {
            background-color: #b36627;
            color: white;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-center mb-0">Pokedex</h1>
            </div>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search Pokemon" id="searchInput">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="searchPokemon()">Search</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <select class="form-control" id="typeFilter" onchange="applyTypeFilter()">
                    <option value="">All Types</option>
                    <!-- Options for Pokemon types will be dynamically populated -->
                </select>
            </div>
        </div>

        <div class="row" id="pokemon-list">
            <!-- Pokemon cards will be added here dynamically -->
        </div>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#" onclick="previousPage()">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" onclick="nextPage()">Next</a></li>
            </ul>
        </nav>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel">Pokemon Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Pokemon Image" id="modalImage" class="img-fluid mb-3">
                    <h5 id="modalName"></h5>
                    <p id="modalType"></p>
                    <p id="modalAbilities"></p>
                    <p id="modalStats"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
